<!---show trip form-->
{% extends 'project/base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Trip{% else %}Add Trip{% endif %}</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'project:trip_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

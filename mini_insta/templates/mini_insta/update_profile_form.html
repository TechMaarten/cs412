{% extends 'mini_insta/base.html' %}
{% block content %}
    <h2>Update Profile</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'show_profile' profile.pk %}">Cancel</a> 
    </form>
{% endblock %}

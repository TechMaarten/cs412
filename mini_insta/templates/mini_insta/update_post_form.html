{% extends 'mini_insta/base.html' %}
{% block content %}
    <h2>Update Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
        <a href="{% url 'show_post' post.pk %}">Cancel</a> 
    </form>
{% endblock %}

{% extends 'mini_insta/base.html' %}
{% block content %}
<h2>{{ profile.display_name }} is Following ({{ profile.get_num_following }})</h2>
<ul>
  {% for following in profile.get_following %}
    <li><a href="{% url 'show_profile' following.pk %}">{{ following.display_name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'show_profile' profile.pk %}">Back</a>
{% endblock %}

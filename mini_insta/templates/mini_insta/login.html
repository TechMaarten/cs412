{% extends "mini_insta/base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    <button type="submit">Login</button>
  </form>
{% endblock %}
